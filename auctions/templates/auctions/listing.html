{% extends "auctions/layout.html" %}

{% block body %}

    <h2>{{ listing.title }}</h2>

    <div class="card">
        <div class="card-header">
            <h3>{{ listing.title }}</h3>
        </div>
        <div id="listing-card-body" class="card-body">
            <img src={{ listing.imageURL }} loading="lazy" alt={{ listing.title }}>
            <p class="card-text">{{ listing.info }}</p>
            <p>{{ listing.price }}</p>
            <form class="d-flex flex-column">
                <input type="number" step="any" required="" placeholder=" Bid">
                <button class="btn btn-primary" href="#">Place Bid</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <h4>Details</h4>
            <ul>
                <li class="nav-item">Listed by: <a class="nav-link" href="">{{ listing.user }}</a></li>
                <li class="nav-item">Category: <a class="nav-link" href="">{{ listing.category }}</a></li>
            </ul>
        </div>
      </div>

{% endblock %}
